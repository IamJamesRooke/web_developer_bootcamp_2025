<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="card">

                        <!-- Image -->
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://media.istockphoto.com/id/1425158165/photo/table-tennis-ping-pong-paddles-and-white-ball-on-blue-board.jpg?s=612x612&w=0&k=20&c=KSdi4bEGoxdhaGMnl6CZaqTLbKbobArgrrpLem3oN98=" alt="Table Tennis">
                            </figure>
                        </div>
                        
                        <!-- Header -->
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>

                        <!-- Content -->
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                <p class="subtitle">Use buttons below to keep score.</p>
                                
                                <label for="playto" class="label is-large is-inline">Playing to:</label>
                                <div class="select is-rounded">
                                    <select id="playto">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Footer -->
                        <footer class="card-footer">
                            <button id="p1Button" class="button is-primary card-footer-item">+1 Player One</button>
                            <button id="p2Button" class="button is-info card-footer-item">+1 Player Two</button>
                            <button id="reset" class="button is-danger card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
